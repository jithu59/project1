{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h2>My to-do-List</h2>
                </div>
            </div>
        </div>
    </div>
</div>

 <div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="shadow-lg p-3 mb-5 bg-white rounded">
                 {% csrf_token %}
                  <div class="form-group">
                      <input type="text" class="form-control" name="task" placeholder="Task name">
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control" name="desc" placeholder="Works to do">
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control" name="Priority" placeholder="Enter the priority">
                  </div>
                  <div class="form-group">
                      <input type="date" class="form-control" name="date" placeholder="Enter the date">
                  </div>
                       <input type="submit" class="btn btn-success" value="Done">
            </form>
        </div>
        <div class="col-md-6">
            <h4>Tasks to be completed</h4>
            {% for i in task %}
            <div class="card text-black bg-info mb-3" >
                <div class="card-header"><b><h6>Priority : {{i.priority}}</h6></b></div>
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.desc}}</p>
                    <p><b>{{i.date}}</b></p>
                    <a href="#" class="btn btn-outline-success">Done</a>
                    <a href="{% url 'delete' i.id %}" class="btn btn-danger">Delete</a>
                    <a href="{% url 'update' i.id %}" class="btn btn-success">Edit</a>
                </div>
            </div>
            {% endfor %}
        </div>
        </div>
    </div>
 </div>
{% endblock %}
